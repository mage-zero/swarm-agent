name: Changelog Check

on:
  pull_request:
    paths:
      - 'package.json'
      - 'changelog.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ajv-cli
        run: npm install -g ajv-cli

      - name: Validate changelog schema
        run: ajv validate -s changelog.schema.json -d changelog.json

      - name: Check version entry exists
        run: |
          VERSION=$(node -p "require('./package.json').version")
          FOUND=$(node -p "
            const cl = require('./changelog.json');
            cl.versions.some(v => v.version === '${VERSION}') ? 'yes' : 'no'
          ")
          if [ "$FOUND" != "yes" ]; then
            echo "::error::changelog.json is missing an entry for version ${VERSION}"
            exit 1
          fi
          echo "Found changelog entry for version ${VERSION}"
