name: Changelog Check

on:
  pull_request:
    paths:
      - 'package.json'
      - 'changelog.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ajv-cli
        run: npm install -g ajv-cli

      - name: Validate changelog schema
        run: ajv validate -s changelog.schema.json -d changelog.json

      - name: Check single changelog entry matches package version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          export VERSION
          node - <<'NODE'
          const fs = require('fs');

          const version = String(process.env.VERSION || '').trim();
          const changelog = JSON.parse(fs.readFileSync('changelog.json', 'utf8'));

          const changelogVersion = String(changelog.version || '').trim();
          if (changelogVersion !== version) {
            console.error(`::error::changelog.json version (${changelogVersion || 'missing'}) must match package.json version (${version})`);
            process.exit(1);
          }

          console.log(`Validated changelog.json for version ${version}`);
          NODE
