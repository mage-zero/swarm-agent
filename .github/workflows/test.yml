name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: swarm-agent/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: swarm-agent
      - name: Run tests
        run: npm test
        working-directory: swarm-agent
      - name: Build
        run: npm run build
        working-directory: swarm-agent
