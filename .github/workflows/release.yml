name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build:bundle

      - name: Generate checksum
        run: sha256sum dist/swarm-agent.js > dist/swarm-agent.js.sha256

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/swarm-agent.js
            dist/swarm-agent.js.sha256
