name: Auto Tag Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: auto-tag-release-main
  cancel-in-progress: false

jobs:
  tag-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Resolve versions
        id: versions
        run: |
          set -euo pipefail
          PACKAGE_VERSION="$(node -p "String(require('./package.json').version || '').trim()")"
          CHANGELOG_VERSION="$(node -p "String(require('./changelog.json').version || '').trim()")"

          if [ -z "${PACKAGE_VERSION}" ]; then
            echo "::error::package.json version is missing"
            exit 1
          fi
          if [ "${PACKAGE_VERSION}" != "${CHANGELOG_VERSION}" ]; then
            echo "::error::package.json version (${PACKAGE_VERSION}) does not match changelog.json version (${CHANGELOG_VERSION:-missing})"
            exit 1
          fi

          echo "version=${PACKAGE_VERSION}" >> "${GITHUB_OUTPUT}"
          echo "tag=v${PACKAGE_VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Check whether tag already exists
        id: tag-check
        env:
          TAG: ${{ steps.versions.outputs.tag }}
        run: |
          set -euo pipefail
          if git ls-remote --exit-code --tags origin "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "exists=true" >> "${GITHUB_OUTPUT}"
            echo "Tag ${TAG} already exists; skipping."
          else
            echo "exists=false" >> "${GITHUB_OUTPUT}"
            echo "Tag ${TAG} does not exist yet; creating."
          fi

      - name: Create and push tag
        if: steps.tag-check.outputs.exists == 'false'
        env:
          TAG: ${{ steps.versions.outputs.tag }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${TAG}"

      - name: Check whether release already exists
        id: release-check
        env:
          TAG: ${{ steps.versions.outputs.tag }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if gh release view "${TAG}" >/dev/null 2>&1; then
            echo "exists=true" >> "${GITHUB_OUTPUT}"
            echo "Release ${TAG} already exists; nothing to do."
          else
            echo "exists=false" >> "${GITHUB_OUTPUT}"
            echo "Release ${TAG} is missing; building and publishing."
          fi

      - name: Install dependencies
        if: steps.release-check.outputs.exists == 'false'
        run: npm ci

      - name: Run tests
        if: steps.release-check.outputs.exists == 'false'
        run: npm test

      - name: Run coverage
        if: steps.release-check.outputs.exists == 'false'
        run: npm run test:coverage

      - name: Typecheck build
        if: steps.release-check.outputs.exists == 'false'
        run: npm run build

      - name: Build release bundle
        if: steps.release-check.outputs.exists == 'false'
        run: npm run build:bundle

      - name: Generate checksum
        if: steps.release-check.outputs.exists == 'false'
        run: |
          cd dist
          sha256sum swarm-agent.cjs > swarm-agent.cjs.sha256

      - name: Copy changelog to dist
        if: steps.release-check.outputs.exists == 'false'
        run: cp changelog.json dist/changelog.json

      - name: Publish release
        if: steps.release-check.outputs.exists == 'false'
        env:
          TAG: ${{ steps.versions.outputs.tag }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          gh release create "${TAG}" \
            --title "${TAG}" \
            dist/swarm-agent.cjs \
            dist/swarm-agent.cjs.sha256 \
            dist/changelog.json
